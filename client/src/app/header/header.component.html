<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn" id="toolbar">
    
    <span id="bar"><img src="assets/img/logo-poly.PNG"></span>
    <div id="navbar-links" >
        <button mat-button id="link" routerLink="/dashboard">Tableau de bord</button>
        <button mat-button id="link" routerLink="/newForm" *ngIf="isGestionnaire()">Nouveau formulaire</button>
    </div>
    <div id="userName" >
        {{currentUser.firstName}} {{currentUser.lastName}}
    </div>
    <div id="settings" >
            <button button mat-icon-button routerLink="/admin" *ngIf="isAdmin()" > <mat-icon> settings </mat-icon></button>
    </div>
    <div id="logOut" >
        <button button mat-icon-button   (click)="logOut()"> <mat-icon> exit_to_app</mat-icon></button>
    </div>
    
    
</mat-toolbar>
