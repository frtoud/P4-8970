
<mat-toolbar color="primary" *ngIf="currentUser" id="toolbar" >
    
    <span id="bar"><img src="assets/img/logo-poly.PNG"></span>
    <div id="navbar-links" >
        <button mat-button id="link" routerLink="/dashboard" routerLinkActive="active">Tableau de bord</button>
        <button mat-button id="link" routerLink="/newForm"  routerLinkActive="active" *ngIf="isGestionnaire()">Nouveau formulaire</button>
    </div>
    <div id="userName" >
        {{currentUser.firstName}} {{currentUser.lastName}}
    </div>
    <div id="settings" >
            <button button mat-icon-button routerLink="/admin" routerLinkActive="active" *ngIf="isAdmin()" > <mat-icon> settings </mat-icon></button>
    </div>
    <div id="logOut" >
        <button button mat-icon-button   (click)="logOut()"> <mat-icon> exit_to_app</mat-icon></button>
    </div>
    
    
</mat-toolbar>
