<form [formGroup]="form" (ngSubmit)="submit(form, $event)">
  <h1 mat-dialog-title>Ajouter un collaborateur</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Recherche" [formControl]="form" [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.firstName}} {{option.lastName}}: {{option.email}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Ajouter</button>
    <button mat-button type="button" mat-dialog-close>Fermer</button>
  </mat-dialog-actions>
</form>
