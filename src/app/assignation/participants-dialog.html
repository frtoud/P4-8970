<h1 mat-dialog-title>Ajouter un participant</h1>
<div mat-dialog-content>
  <p>Entrer un nom</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.participant[0].name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ajouter</button>
</div>
