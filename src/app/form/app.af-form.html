<!--The content below is only a placeholder and can be replaced.-->

<div class="section">
  <h6>DEMANDEUR</h6>
  <mat-grid-list cols="3" rowHeight="3em">
    <mat-grid-tile colspan="2">
      <mat-form-field hideRequiredMarker=true floatLabel="auto">
        <input matInput placeholder="Nom" required>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field hideRequiredMarker=true floatLabel="auto">
          <input matInput placeholder="Téléphone" required>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
        <mat-form-field hideRequiredMarker=true floatLabel="auto">
          <input matInput placeholder="Centre, Département, Institut ou Service" required>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field hideRequiredMarker=true floatLabel="auto">
          <input matInput placeholder="Unité Administrative" required>
        </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="section">
  <h6>BÉNÉFICIAIRE</h6>
    <mat-grid-list cols="2" rowHeight="3em">
      <mat-grid-tile>
        <mat-form-field hideRequiredMarker=true floatLabel="auto" >
          <input matInput placeholder="Nom" required class="enabled">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
          <mat-form-field hideRequiredMarker=true floatLabel="auto">
            <input matInput placeholder="Prénom" required>
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
          <mat-form-field hideRequiredMarker=true floatLabel="auto">
            <input matInput placeholder="Matricule" required>
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
          <mat-form-field hideRequiredMarker=true floatLabel="auto">
            <input matInput placeholder="Unité Administrative" required>
          </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="section">
    <h6>CYCLE DE L'ÉTUDIANT</h6>

  </div>
  <div class="section">
    <h6>MODE DE PAIEMENT</h6>
    <p>Veuillez joindre un spécimen de chèque pour les nouvelles demandes ou pour changement au mode de paiement.</p>
  </div>
  <div class="section">
    <h6>DÉTAIL DE L'AIDE FINANCIÈRE</h6>
    <p>Les versements sont faits aux quize jours, selon le cycle de la paie.</p>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
